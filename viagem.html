<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Metadados e links para CSS e Font Awesome -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Viagem</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- Botão para alternar o tema claro/escuro -->
    <button class="theme-toggle" onclick="toggleTheme()">
      <i class="fas fa-moon"></i>
    </button>

    <!-- Cabeçalho com título e menu de navegação -->
    <header>
      <h1>Calculadora de Viagem</h1>
      <nav>
        <ul>
          <li><a href="index.html">Início</a></li>
          <li><a href="comparacao.html">Comparação</a></li>
          <li><a href="conversao.html">Conversão</a></li>
          <li><a href="consumo.html">Consumo Médio</a></li>
        </ul>
      </nav>
    </header>

    <!-- Conteúdo principal com formulário para cálculo -->
    <main>
      <section>
        <h2>Insira os dados para calcular a viagem</h2>

        <!-- Campo: Distância percorrida -->
        <div class="form-group">
          <label for="distancia-viagem">Distância percorrida (km)</label>
          <input type="number" id="distancia-viagem" placeholder="Ex: 150" />
        </div>

        <!-- Campo: Consumo médio (km/l) -->
        <div class="form-group">
          <label for="consumo-viagem">Consumo médio (km/l)</label>
          <input type="number" id="consumo-viagem" placeholder="Ex: 12" />
        </div>

        <!-- Campo: Preço do combustível -->
        <div class="form-group">
          <label for="preco-combustivel">Preço por litro (R$)</label>
          <input type="number" id="preco-combustivel" placeholder="Ex: 5.75" />
        </div>

        <!-- Opção para adicionar volta -->
        <div class="form-group switch-group">
          <span>Adicionar volta</span>
          <label class="switch">
            <input type="checkbox" id="volta-viagem" />
            <span class="slider"></span>
          </label>
        </div>

        <!-- Botão para efetuar o cálculo -->
        <button onclick="calcularViagem()">Calcular Viagem</button>

        <!-- Área para exibir os resultados -->
        <div class="result" id="resultado-viagem" style="display: none;">
          <p id="litros-viagem"></p>
          <p id="custo-viagem"></p>
          <p id="custo-km"></p>
        </div>
      </section>
    </main>

    <!-- Inclusão do JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
